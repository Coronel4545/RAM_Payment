<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags SEO -->
    <meta name="description" content="RAM CEO - Plataforma de pagamento com tokens RAM. Faça pagamentos seguros e rápidos usando a criptomoeda RAM.">
    <meta name="keywords" content="RAM, CEO, Crypto, Token, Pagamento, Blockchain, Criptomoeda, RAM Token, Pagamento Digital">
    <meta name="author" content="RAM CEO">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta property="og:title" content="RAM CEO - Plataforma de Pagamento">
    <meta property="og:description" content="Realize o pagamento agora com tokens $RAM para obter acesso total à nossa plataforma de transparência.">
    <meta property="og:image" content="https://ramceoimage.netlify.app/image/C_logo.png">
    <meta property="og:url" content="https://ramceo.fun">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="RAM CEO">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RAM CEO - Pagamentos com Token">
    <meta name="twitter:description" content="Plataforma de pagamento segura usando tokens RAM. Rápido, fácil e descentralizado.">
    <meta name="twitter:image" content="https://ramceoimage.netlify.app/image/C_logo.png">
    <link rel="canonical" href="https://ramceo.fun">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://ramceoimage.netlify.app/image/C_logo.png">
    
    <!-- Dependências essenciais primeiro -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    
    <!-- Estilos depois -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Estilo.css">
    <link rel="stylesheet" href="styles/toast.css">
    
    <title>RAM CEO - Payment</title>
</head>
<body>
    

    <!-- Conteúdo HTML -->
    <div class="container-fluid p-0">
        <div id="top-container" class="row m-0">
            <div class="col-12 d-flex justify-content-end">
                <button id="connect-wallet-btn" data-connected="false" data-action="connect" aria-label="Conectar carteira">
                    Connect 
                </button>
            </div>
        </div>

        <div id="center-container" class="row m-0">
            <!-- Div de carregamento -->
            <div id="loading-div" class="position-absolute w-100 h-100 d-none">
                <div class="loading-content d-flex justify-content-center align-items-center w-100 h-100">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
            
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div id="custom-alert" class="custom-alert d-none">
                    <span id="alert-message"></span>
                </div>
                <div class="token-card">
                    <div class="token-info">
                        <div class="token-circle">
                            <img src="imagem/RAM.jpg" alt="Logo RAM CEO" class="token-logo">
                        </div>
                        <label id="dynamic-label"><span id="ram-balance">0</span></label>
                    </div>
                    <button id="payment-btn" aria-label="Pagar tokens">Pay 1500 $RAM</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Recursos pré-carregados -->
    <audio id="ovelha-sound" src="sons/ovelha.mp3" preload="auto"></audio>
    
    <!-- Scripts na ordem correta -->
    <script src="Javascript/config.js"></script>
    <script src="Javascript/soliciteConnect.js"></script>
    <script src="Javascript/Payment.js"></script>
   
    
    <!-- Bootstrap JS por último, pois não é crítico para a funcionalidade principal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
