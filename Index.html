<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
   
    <link rel="icon" type="image/x-icon" href="imagem/RAM.jpg">
    <meta name="description" content="RAM CEO - Plataforma de pagamento com tokens RAM">
    <meta name="keywords" content="RAM, CEO, Crypto, Token, Pagamento">
    <meta name="author" content="RAM CEO">
    <meta name="robots" content="index, follow">
    <script src="Javascript/Animate.js"></script>
    <title>RAM CEO - Pagamento</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div id="top-container" class="row m-0">
            <div class="col-12 d-flex justify-content-end">
                <button id="connect-wallet-btn" data-connected="false" data-action="connect" aria-label="Conectar carteira">
                    Connect 
                </button>
            </div>
        </div>

        <div id="center-container" class="row m-0">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="token-card">
                    <div class="token-info">
                        <div class="token-circle">
                            <img src="imagem/RAM.jpg" alt="Logo RAM CEO" class="token-logo">
                        </div>
                        <label id="dynamic-label"><span id="ram-balance">0</span></label>
                    </div>
                    <button id="payment-btn" aria-label="Pagar tokens">BT_pagamento aqui</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="ovelha-sound" src="sons/ovelha.mp3" preload="auto"></audio>
    
    <script src="Payment.js"></script>
    <script src="Javascript/soliciteConnect.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
